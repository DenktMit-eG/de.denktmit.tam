<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DenktMit Time and Material Tool CSV Upload</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h1>DenktMit TAM</h1>
                    <h2>Zeitnachweis CSV Upload</h2>
                    <div class="mt-3">
                        <p>WorkRecord auswählen</p>
                        <form method="POST" th:action="@{/timesheet/upload/part3}" th:object="${fileUpload}" enctype="multipart/form-data" class="form-horizontal">
                            <div class="form-group">
                                <p>Nutze folgende <a href=""> CSV Vorlage</a> für die automatisierte Verarbeitung</p>
                                <p>CSV-Datei auswählen</p>
                                <input type="file" th:field="*{multipartFile}" name="file" class="custom-file-input" id="customFileInput" required>
                                <p th:if="${#fields.hasErrors('multipartFile')}" th:errors="*{multipartFile}">multipartFile Error</p>
                                <button type="submit">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
