<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DenktMit Time and Material Tool CSV Upload</title>
    <meta th:replace="fragments/metatags.html"/>
</head>
<body>
    <div th:replace="fragments/navigation"></div>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2>Zeitnachweis CSV Upload</h2>
                    <div class="mt-3">
                        <p>WorkRecord ausw√§hlen</p>
                        <form method="POST" th:action="@{/timesheet/upload/part2}" th:object="${workRecordSelection}">
                            <div class="form-group">
                                <select class="form-control w-auto" id="selectedWorkRecordId" th:field="*{workRecordId}" required>
                                    <option th:each="workRecord : ${workRecordList}" th:text="${workRecord.billingYear}+'-'+${workRecord.billingMonth}" th:value="${workRecord.id}">
                                    </option>
                                </select>
                                <p th:if="${#fields.hasErrors('workRecordId')}" th:errors="*{workRecordId}"/>
                                <button type="submit">Weiter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
